<div class="bg-dark">
  <div class="container header-content">
    <h1 class="logo">
      <a
        href="#"

          background-image: url(https://ericacadu.github.io/HexBMI/assets/images/BMICLogo.svg);
        "
        title="BMI calculator"
        alt="BMI logo"
        >BMI 計算器</a
      >
    </h1>
    <div class="input-group">
      <div class="height-group">
        <label for="height">身高 cm</label>
        <input
          type="number"
          id="height-input"
          placeholder="請輸入身高 ex: 168"
        />
        <p class="verify">**此欄位**</p>
      </div>
      <div class="weight-group">
        <label for="weight">體重 kg</label>
        <input
          type="number"
          id="weight-input"
          placeholder="請輸入體重 ex: 50"
        />
        <p class="verify">**此欄位**</p>
      </div>
    </div>
    <div id="circle" class="btn-container">
      <button class="see-result" style="display: none">看結果</button>
      <div id="run-result" class="result-underWeighted" style="display: block">
        <p class="result-num">NUM</p>
        <h3 class="result-msg">過輕</h3>
        <a href="#" class="reset-btn">
          <i class="material-icons">autorenew</i>
        </a>
      </div>
    </div>
  </div>
</div>
