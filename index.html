        "
        title="BMI calculator"
        alt="BMI logo"
        >BMI 計算器</a
      >
    </h1>
    <div class="input-group">
      <div class="height-group">
        <label for="height">身高 cm</label>
        <input
          type="number"
          placeholder="請輸入身高 ex: 168"
        />
        <p>**此欄位**</p>
      </div>
      <div class="weight-group">
        <label for="weight">體重 kg</label>
        <input
          type="number"
          placeholder="請輸入體重 ex: 50"
        />
        <p>**此欄位**</p>
      </div>
    </div>
    <div class="btn-container">
      <button class="see-result" style="display: block">看結果</button>
      <div id="show-result" style="display: none">
        <p class="result-num"></p>
        <h3 class="result-msg"></h3>
        <a href="#" class="reset-btn">
          <i class="material-icons">autorenew</i>
        </a>
      </div>
    </div>
  </div>
</div>
